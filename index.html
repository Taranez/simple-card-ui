<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>
    Frontend Mentor | NFT preview card component
  </title>

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card_container">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>

        <div>
          <h3 class="header">
            Equilibrium #3429
          </h3>
          <p class="paragraph">
            Our Equilbriumi collection promotes balance and calm.
          </p>
        </div>

        <div class="middle__portion">
          <div class="token__value--container">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>

            <div class="token_value">
              0.041 ETH
            </div>
          </div>

          <div class="time--container">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <div class="time">
              3 days left
            </div>
          </div>
        </div>

        <span class="line"></span>
        
        <div class="bottom__portion">
          <div class="user__profile--container">
            <img src="images/image-avatar.png" alt="">
          </div>
          <p>
            Creation of <a href="#">
              <span>Jules Wyvern</span>
            </a>
          </p>
        </div>
        
      </div>
    </section>
  </body>
</html>
